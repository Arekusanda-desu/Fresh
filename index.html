<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freshsynk</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html">Strona główna</a>
      <a href="technologie.html">Technologie</a>
      <a href="funkcje.html">Funkcje</a>
    </div>

    <div class="logo-container">
      <div class="logo">
        <span class="blue">Fresh</span><span class="green">S</span><span class="blue2">ynk</span><sup>™</sup>
        <svg class="logo-wave" viewBox="0 0 100 10" preserveAspectRatio="none">
          <path d="M0,5 Q25,0 50,5 T100,5" fill="none" stroke="url(#waveGradient)" stroke-width="2" />
          <defs>
            <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#007bff" />
              <stop offset="100%" stop-color="#28a745" />
            </linearGradient>
          </defs>
        </svg>
      </div>
    </div>

    <div class="nav-right">
      <a href="galeria.html">Galeria</a>
      <a href="opinie.html">Opinie</a>
      <a href="kontakt.html">Kontakt</a>
      <button onclick="toggleCartModal()" class="hover:text-gray-300 relative">
        🛒 Koszyk
        <span id="cart-count" class="absolute -top-2 -right-4 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full hidden">0</span>
      </button>
    </div>
  </header>

  <!-- Контент страницы (Hero, Funkcje, Specyfikacja, Opinie и т.д.) должен остаться без изменений -->
  <!-- ... -->

  <!-- MODAL: Koszyk -->
  <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-md rounded-xl p-6 relative">
      <button onclick="toggleCartModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl">&times;</button>
      <h2 class="text-2xl font-bold mb-4">Twój koszyk</h2>
      <div id="cartContent" class="space-y-4"></div>
      <button onclick="clearCart()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">Wyczyść koszyk</button>
    </div>
  </div>

</body>
</html>
